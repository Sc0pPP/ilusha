<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Темный интерфейс</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: sans-serif;
            background-color: black; /* Dark Gray */
            color: #ffffff; /* White */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align items to the top */
            height: 100vh;
        }

        .slider {
            display: flex;
            overflow: hidden;
            width: 157.5px;
            height: 240px;
            border-radius: 10px;
            margin-top: 20px; /* Space above the slider */
            position: relative; /* Position relative for slider */
            align-items: center; /* Center images vertically */
            justify-content: center; /* Center images horizontally */
            margin-bottom: 15px;
        }

        .slide {
            min-width: 100%; /* Each slide takes full width */
            transition: opacity 1s ease; /* Smooth transition for slide change */
            opacity: 0; /* Initially hidden */
            position: absolute; /* Position absolute to stack slides */
            top: 0; /* Align to the top */
            left: 0; /* Align to the left */
        }

        .slide img {
            width: 100%; /* Responsive image */
            height: auto; /* Maintain aspect ratio */
        }

        .logo-container {
            margin-bottom: 0px; /* Space between logo and main container */
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 300px;
            background-color: #3a3a3a; /* Slightly lighter gray for the container */
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center; /* Center content horizontally */
        }

        .photo-container {
            margin-top:10px;
            width: 167.5px;
            max-width: 250px;
            height: 240px;
            background-color: #3a3a3a; /* Slightly lighter gray for the container */
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center; /* Center content horizontally */
        }

        #typing-text {
            width: 100%; /* Set a fixed width */
            height: 170px; /* Set a fixed height */
            font-size: 22px; /* Change font size */
            text-align: center; /* Center text */
            line-height: 1.5; /* Improve line spacing */
            overflow: hidden; /* Hide overflow text */
        }

        h1 {
            font-size: 24px;
            text-align: center;
            color: #ffffff; /* White */
            overflow: hidden; /* Ensures the text is hidden until revealed */
            white-space: pre-wrap; /* Allows text to wrap */
            border-right: 0.15em solid #ffffff; /* Cursor effect */
            animation: blink 0.7s step-end infinite; /* Blinking cursor */
        }

        @keyframes blink {
            50% {
                border-color: transparent; /* Cursor blink effect */
            }
        }

        .input-field {
            border: 1px solid #555; /* Darker border for input */
            border-radius: 10px;
            padding: 10px;
            font-size: 16px;
            background-color: #444; /* Dark background for input */
            color: #ffffff; /* White text */
            transition: border-color 0.3s;
        }

        .input-field:focus {
            border-color: #53377A; /* Button color */
            outline: none;
        }

        .button {
            margin-top: 15px;
            background-color: #53377A; /* Button color */
            color: white;
            border: none;
            border-radius: 10px;
            padding: 18px; /* Increased padding for larger button */
            font-size: 19px; /* Increased font size for larger button */
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s, opacity 0.5s; /* Add opacity transition */
            opacity: 0; /* Initially hidden */
            visibility: hidden; /* Initially hidden */
            width:180px;
        }

        .button.visible {
            opacity: 1; /* Show button */
            visibility: visible; /* Make button visible */
        }

        .button:hover {
            background-color: #442a6a; /* Darker shade for hover effect */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .card {
            background-color: #3a3a3a; /* Same as container */
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        #photo{
            margin-top:5px;

        }
    </style>
</head>
<body>
    <div class="header-container" >
        <img src="Безымянный.png" alt="Логотип"> <!-- Replace with your logo image -->
    </div>
    <div class="container">
        
        <div id="typing-text"></div>
        
    </div>
    <div class="container" id="photo">
    <div class="slider" id="image-slider">
        <div class="slide"><img src="photo_2025-07-21_17-27-10.jpg" alt="Image 1"></div>
        <div class="slide"><img src="photo_2025-07-21_17-27-19.jpg" alt="Image 2"></div>
        <div class="slide"><img src="photo_2025-07-21_17-27-22.jpg" alt="Image 3"></div>
        <div class="slide"><img src="photo_2025-07-21_17-27-26.jpg" alt="Image 4"></div>
        <div class="slide"><img src="photo_2025-07-21_17-28-16.jpg" alt="Image 5"></div>
    </div>
    </div>
    
    <a href="thirdpage.html"><button class="button" id="access-button">Далее</button></a>
    <script>
        const lines = [
            "Привет, сделай, как будто",
            "я фотографируюсь",
            " со знаменитостями"
        ];
        const typingTextElement = document.getElementById("typing-text");
        const accessButton = document.getElementById("access-button");
        let lineIndex = 0;
        let charIndex = 0;

        // Telegram WebApp initialization
        const tg = window.Telegram.WebApp;
        tg.expand();

        function typeLine() {
            if (lineIndex < lines.length) {
                const line = document.createElement('div');
                line.classList.add('line');
                const cursor = document.createElement('span');
                cursor.classList.add('cursor');
                line.appendChild(cursor);
                typingTextElement.appendChild(line);

                function typeChar() {
                    if (charIndex < lines[lineIndex].length) {
                        line.textContent += lines[lineIndex].charAt(charIndex);
                        cursor.style.left = `${(charIndex + 1) * 20}px`; // Move cursor based on character index
                        charIndex++;
                        setTimeout(typeChar, 150); // Adjust typing speed here
                    } else {
                        // Move cursor to the center before removing it
                        cursor.style.left = '50%';
                        cursor.style.transform = 'translate(-50%, -50%)'; // Center the cursor
                        setTimeout(() => {
                            cursor.remove(); // Remove the cursor after typing the line
                            charIndex = 0;
                            lineIndex++;
                            setTimeout(typeLine, 500); // Wait before typing the next line
                        }, 500); // Wait for the cursor to center
                    }
                }

                typeChar(); // Start typing the current line
            } else {
                // Show the button after typing is complete
                accessButton.classList.add('visible');
            }
        }

        // Image slider functionality
        const slides = document.querySelectorAll('.slide');
        let currentSlide = 0;

        function showNextSlide() {
            slides[currentSlide].style.opacity = 0; // Fade out current slide
            currentSlide = (currentSlide + 1) % slides.length; // Move to the next slide
            slides[currentSlide].style.opacity = 1; // Fade in next slide
            console.log(`Current slide: ${currentSlide}`); // Log current slide index
        }

        // Initialize the slider
        function initSlider() {
            slides.forEach((slide, index) => {
                slide.style.transition = 'opacity 1s ease'; // Set transition for opacity
                slide.style.opacity = index === 0 ? 1 : 0; // Show the first slide, hide others
                slide.style.position = 'absolute'; // Ensure slides are stacked
                slide.style.top = '0'; // Align to the top
                slide.style.left = '0'; // Align to the left
            });

            setInterval(showNextSlide, 4000); // Change slide every 4 seconds
        }

        window.onload = () => {
            typeLine(); // Start typing effect on page load
            initSlider(); // Initialize the slider
        };
    </script>
</body>
</html>
