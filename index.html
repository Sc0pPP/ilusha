<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App - Рандомайзер да/нет</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Навигация -->
        <div class="navigation">
            
        </div>

        <!-- Заголовок -->
        <h1 id="txt">Рандомайзер да/нет</h1>

        <!-- Форма ввода -->
        <div class="form-section">
            <div class="input-container">
                <input 
                    type="text" 
                    class="input-field" 
                    id="question-input" 
                    placeholder="введите ваш вопрос"
                    maxlength="200"
                >
            </div>

            <div class="button-container">
                <button id="main_button" type="button">
                    Получить ответ
                </button>
            </div>
        </div>

        <!-- Индикатор загрузки -->
        <div class="loading-container" id="loading-container">
            <div class="loading-spinner"></div>
            <div class="loading-text">Думаю над вашим вопросом...</div>
        </div>

        <!-- Контейнер результата -->
        <div class="result-container" id="result-container">
            <div class="result-image">
                <img id="result-photo" src="photo.jpg" alt="Результат" />
            </div>
            <div class="result-answer" id="result-answer"></div>
            <div class="result-actions">
                <button class="try-again-btn" id="try-again-btn">
                    Задать новый вопрос
                </button>
            </div>
        </div>

        <!-- Сообщение об ошибке -->
        <div class="error-container" id="error-container">
            <div class="error-message" id="error-message"></div>
            <button class="error-close-btn" id="error-close-btn">Закрыть</button>
        </div>
    </div>

    <script>
        // Инициализация Telegram Web App
        const tg = window.Telegram?.WebApp;
        if (tg) {
            tg.expand();
            document.body.style.backgroundColor = tg.themeParams.bg_color || "#ffffff";
            document.body.style.color = tg.themeParams.text_color || "#000000";
        }
    </script>
    <script src="app.js"></script>
</body>
</html>
